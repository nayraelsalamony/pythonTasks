
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Show</title>

<body>
    <h1 style="text-align: center;">Student Details Screen </h1>
    <br>
    <br>
    <div class="card" style="width: 600px;margin-left: 500px;">
        <div class="card-header">
            Student Details 
        </div>
        <img src="https://www.kindpng.com/picc/m/3-39791_add-user-group-man-woman-icon-red-avatar.png" class="card-img-top" style="height: 300px;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <b>FirstName:- </b>{{st.fname}}</li>
          <li class="list-group-item"><b>LastName:- </b>{{st.lname}}</li>
          <li class="list-group-item"> <b>Age:- </b>{{st.age}}</li>
          <li class="list-group-item"> <b>Graduated:- </b>{{st.is_adult}}</li>
          <li class="list-group-item"><b>TrackName:- </b>{{st.student_track}}</li>
        </ul>
      </div>
      <a  href="{% url 'delete' st.id %}" class="btn btn-danger">Delete</a>
      <br>
      <br>
      <a class="btn btn-info" href="{% url 'home'  %}" style="margin-left: 750px;">Back</a>
</body>
